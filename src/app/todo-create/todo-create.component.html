<div class="container">
	<h1>Todo Create</h1>
	<div class="row">
		<div class="col-md-6">
			<form (ngSubmit)="saveTodo()" #todoForm="ngForm">

				<div class="form-group">
					<label for="name">Title</label> <input type="text"
						class="form-control" [(ngModel)]="todo.title" name="title"
						required>
				</div>
				<div class="form-group">
					<label for="name">Author</label> <input type="text"
						class="form-control" [(ngModel)]="todo.author" name="author"
						required>
				</div>
				<div class="form-group">
					<label for="name">Description</label> <input type="text"
						class="form-control" [(ngModel)]="todo.description"
						name="description" required>
				</div>

				<div class="form-group">
					<label for="name">Updated Date</label> <input type="date"
						class="form-control" [(ngModel)]="todo.updated_date"
						name="updated_date" required>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success"
						[disabled]="!todoForm.form.valid">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
